name: CodSpeed Benchmarks

on:
  pull_request:
    branches: [main, master]
    paths:
      - "faster_eth_abi/**"
      - "benchmarks/**"
      - "setup.py"
      - "pyproject.toml"
  push:
    branches: [main, master]
    paths:
      - "faster_eth_abi/**"
      - "benchmarks/**"
      - "setup.py"
      - "pyproject.toml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: |
            setup.py
            pyproject.toml
            
      - name: Cache .mypy_cache
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-cache-${{ runner.os }}-x64-${{ hashFiles('**/*.py', 'pyproject.toml') }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-binary :faster_eth_abi: .[dev] pytest-codspeed eth-abi
          
      - name: Remove source package to force use of installed C extensions
        run: rm -rf faster_eth_abi
        
      - name: Run CodSpeed
        uses: CodSpeedHQ/action@v4
        with:
          mode: instrumentation
          run: pytest --codspeed -k "test_faster_" benchmarks/
