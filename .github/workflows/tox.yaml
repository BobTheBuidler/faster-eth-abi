name: Tox

on:
  pull_request:
    branches:
      - master
    paths:
      - 'faster_eth_abi/**.py'
      - 'tests/**.py'
      - '.github/workflows/tox.yaml'
      - 'pyproject.toml'
      - 'setup.py'
      - 'tox.ini'
  schedule:
    - cron: '0 11 * * *'  # Daily 11:00 UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.jobtype }}, ${{ matrix.python-version}}, ${{ matrix.os }}, ${{ matrix.architecture || 'default' }})
    runs-on: ${{ matrix.os }}
    # Use container only for 32-bit Linux job
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
        jobtype: [core, lint, wheel]
        architecture: [x64]
        include:
          # Add 32-bit Windows (native runner)
          - os: windows-latest
            python-version: "3.9"
            jobtype: core
            architecture: x86
          - os: windows-latest
            python-version: "3.10"
            jobtype: core
            architecture: x86
          - os: windows-latest
            python-version: "3.11"
            jobtype: core
            architecture: x86
          - os: windows-latest
            python-version: "3.12"
            jobtype: core
            architecture: x86
          # Add 32-bit Linux (Docker container)
          - os: ubuntu-latest
            python-version: "3.9"
            jobtype: core
            architecture: x86
            container: i386/python:3.9
    env:
      TOXENV: py${{ matrix.python-version }}-${{ matrix.jobtype }}
      TOX_RECREATE_FLAG: ${{ github.event_name == 'schedule' && '-r' || '' }}
    steps:
      - uses: actions/checkout@v4

      # Use actions/setup-python only if NOT running in Docker container,
      # since container images already have Python pre-installed.
      - name: Set up Python
        if: ${{ !matrix.container }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
          cache: pip
          cache-dependency-path: |
            setup.py
            pyproject.toml
            tox.ini

      - name: Upgrade pip and install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Cache tox environment and hypothesis examples
        uses: actions/cache@v4
        with:
          path: |
            .tox
            .hypothesis
          key: ${{ runner.os }}-tox-${{ hashFiles('pyproject.toml', 'setup.py', 'tox.ini') }}-${{ matrix.python-version }}-${{ matrix.jobtype }}
          save-always: ${{ env.TOX_RECREATE_FLAG == '-r' }}

      - name: Run tox
        run: python -m tox run ${{ env.TOX_RECREATE_FLAG }}
