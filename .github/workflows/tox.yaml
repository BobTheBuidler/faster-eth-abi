name: Tox

on:
  pull_request:
    branches:
      - master
    paths:
      - 'faster_eth_abi/**.py'
      - 'tests/**.py'
      - '.github/workflows/tox.yaml'
      - 'pyproject.toml'
      - 'setup.py'
      - 'tox.ini'
      - "!eth-abi-stubs/**"
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.jobtype }}, ${{ matrix.python-version }}, ${{ matrix.os }}, ${{ matrix.architecture }}, ${{ matrix.installmode }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        jobtype: [core, lint, wheel]
        os: [ubuntu-latest, macos-latest, windows-latest]
        architecture: [x64, x86]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
        installmode: [source, sdist]
        exclude:
          # Exclude x86 (32-bit) builds for macos, which doesn't support 32-bit at all
          - os: macos-latest
            architecture: x86
          # If these tests work for x64 builds, x86 builds will work fine
          - installmode: sdist
            architecture: x86
      # limit parallelism for cronjob, otherwise blast it
      max-parallel: ${{ github.event_name == 'schedule' && 4 || 1000 }}
    env:
      IS_UBUNTU_32BIT: ${{ matrix.os == 'ubuntu-latest' && matrix.architecture == 'x86' }}
      TOXENV: py${{ matrix.python-version }}-${{ matrix.jobtype }}
      TOX_RECREATE_FLAG: ${{ github.event_name == 'schedule' && '-r' || '' }}

    steps:
      - name: Checkout code and tests
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      # Use i386/python Docker for all 32-bit Ubuntu jobs (TODO cache some of this)
      - name: Run job in 32-bit Ubuntu Docker container
        if: ${{ env.IS_UBUNTU_32BIT == 'true' }}
        uses: addnab/docker-run-action@v3
        with:
          image: i386/python:${{ matrix.python-version }}
          shell: bash
          options: -v ${{ github.workspace }}:/workspace -w /workspace
          run: |
            python -m pip install --upgrade pip
            python -m pip install tox
            python -m tox -e ${{ env.TOXENV }} ${{ env.TOX_RECREATE_FLAG }}
        # There are no prebuilt 32-bit freethreaded Python containers at the time of this commit, but
        # we will keep these runners so they will activate on their own whenever such containers exist
        continue-on-error: ${{ matrix.python-version == '3.13t' || matrix.python-version == '3.14t' }}

      # No architecture specified for MacOS
      - name: Set up Python (macos)
        if: ${{ matrix.os == 'macos-latest' }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            setup.py
            pyproject.toml
            tox.ini

      # All other builds (64-bit Linux, 32-bit and 64-bit Windows)
      - name: Set up Python
        if: ${{ matrix.os != 'macos-latest' && env.IS_UBUNTU_32BIT != 'true' }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}
          cache: pip
          cache-dependency-path: |
            setup.py
            pyproject.toml
            tox.ini

      - name: Build wheel with mypycify
        if: ${{ env.IS_UBUNTU_32BIT != 'true' }}
        id: mypycify
        uses: BobTheBuidler/mypycify@v0.2.0
        with:
          python-version: ${{ matrix.python-version }}
          hash-key: |
            faster_eth_abi/**/*.py
            pyproject.toml
            setup.py
          build-from: ${{ matrix.installmode }}
          pip-cache-dependency-path: |
            pyproject.toml
            setup.py
            tox.ini

      - name: Download built wheel artifact
        if: ${{ env.IS_UBUNTU_32BIT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: BobTheBuidler_mypycified_wheel-${{ runner.os }}-py${{ matrix.python-version }}-${{ matrix.installmode }}-${{ hashFiles('faster_eth_abi/**/*.py', 'pyproject.toml', 'setup.py') }}-${{ matrix.installmode }}
          path: dist

      - name: Upgrade pip and install tox
        if: ${{ env.IS_UBUNTU_32BIT != 'true' }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Cache .mypy_cache
        if: ${{ env.IS_UBUNTU_32BIT != 'true' }}
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-cache-${{ runner.os }}-${{ matrix.architecture }}-${{ hashFiles('**/*.py', 'pyproject.toml') }}

      - name: Cache tox environment and hypothesis examples
        if: ${{ env.IS_UBUNTU_32BIT != 'true' }}
        uses: actions/cache@v4
        with:
          path: |
            .tox
            .hypothesis
          key: ${{ runner.os }}-tox-${{ hashFiles('pyproject.toml', 'setup.py', 'tox.ini') }}-${{ matrix.python-version }}-${{ matrix.architecture }}-${{ matrix.jobtype }}
          save-always: ${{ env.TOX_RECREATE_FLAG == '-r' }}

      - name: Remove Python files so wheel will be used
        if: ${{ env.IS_UBUNTU_32BIT != 'true' }}
        run: rm -r faster_eth_abi
        
      - name: Run tox
        if: ${{ env.IS_UBUNTU_32BIT != 'true' }}
        run: python -m tox run ${{ env.TOX_RECREATE_FLAG }} --installpkg=$(find dist -name '*.whl' -print -quit)
