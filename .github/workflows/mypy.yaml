name: mypy-typecheck

on:
  push:
    branches: [master, main]
    paths:
      - "tests/typecheck/test_codec_overloads_typecheck_part_*.py"
      - "scripts/generate_typecheck_codec_overloads_yaml.py"
      - "faster_eth_abi/**"
      - "setup.py"
      - "pyproject.toml"
      - "tox.ini"
  pull_request:
    branches: [master, main]
    paths:
      - "tests/typecheck/test_codec_overloads_typecheck_part_*.py"
      - "scripts/generate_typecheck_codec_overloads_yaml.py"
      - "faster_eth_abi/**"
      - "setup.py"
      - "pyproject.toml"
      - "tox.ini"
  workflow_dispatch:

jobs:
  mypy-typecheck:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . mypy

      - name: Run mypy on all typecheck part files
        run: |
          for f in tests/typecheck/test_codec_overloads_typecheck_part_*.py; do
            echo "Checking $f"
            mypy --config-file=/dev/null "$f"
          done
