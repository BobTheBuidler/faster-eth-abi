name: MyPy

on:
  push:
    branches: [master, main]
    paths:
      - "tests/typecheck/**.py"
      - "scripts/generate_overload_tests.py"
      - "faster_eth_abi/**"
      - "setup.py"
      - "pyproject.toml"
      - "tox.ini"
  pull_request:
    branches: [master, main]
    paths:
      - "tests/typecheck/**.py"
      - "scripts/generate_overload_tests.py"
      - "faster_eth_abi/**"
      - "setup.py"
      - "pyproject.toml"
      - "tox.ini"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mypy-typecheck:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        suite: ["fixed", "variable"]
    steps:
      - name: Checkout code and test data
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            faster_eth_abi/
            setup.py
            pyproject.toml
            tox.ini
            tests/typecheck/codec/decode/${{ matrix.suite }}/
            README.md
            requirements.txt
            requirements-mypy.txt
            requirements-dev.txt
          sparse-checkout-cone-mode: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-mypy.txt

      - name: Install GNU Parallel
        run: sudo apt-get update && sudo apt-get install -y parallel

      - name: Restore .mypy_cache
        uses: actions/cache/restore@v4
        with:
          path: .mypy_cache
          key: mypy-cache-${{ runner.os }}-x64-${{ hashFiles('**/*.py', 'pyproject.toml') }}
          restore-keys: mypy-cache-${{ runner.os }}-x64-

      - name: Run mypy on all len_1 typecheck files (sequential)
        run: |
          set -e
          for file in $(find tests/typecheck/codec/decode/${{ matrix.suite }}/len_1/ -name '*.py'); do
            start=$(date +%s.%N)
            mypy --config-file=/dev/null --follow-imports=silent "$file" 2>&1 | grep -v "/dev/null: No \[mypy\] section in config file"
            status=$?
            end=$(date +%s.%N)
            duration=$(echo "$end - $start" | bc)
            echo "[MYPY-TIME] $file took ${duration}s"
            if [ $status -ne 0 ]; then exit $status; fi
          done

      - name: Run mypy on all len_2 typecheck files (sequential)
        run: |
          set -e
          for file in $(find tests/typecheck/codec/decode/${{ matrix.suite }}/len_2/ -name '*.py'); do
            start=$(date +%s.%N)
            mypy --config-file=/dev/null --follow-imports=silent "$file" 2>&1 | grep -v "/dev/null: No \[mypy\] section in config file"
            status=$?
            end=$(date +%s.%N)
            duration=$(echo "$end - $start" | bc)
            echo "[MYPY-TIME] $file took ${duration}s"
            if [ $status -ne 0 ]; then exit $status; fi
          done

      - name: Run mypy on a random 1/10th of len_3 typecheck files (parallel, 2 jobs)
        run: |
          set -e
          # Limit parallelism to 2 jobs with -j 2
          files=$(find tests/typecheck/codec/decode/${{ matrix.suite }}/len_3/ -name '*.py')
          count=$(echo "$files" | wc -l)
          n=$(( (count + 9) / 10 ))
          if [ "$n" -lt 1 ]; then n=1; fi
          echo "$files" | shuf 2>/dev/null | head -n $n | \
            parallel -j 2 --bar '
              start=$(date +%s.%N)
              mypy --config-file=/dev/null --follow-imports=silent {} 2>&1 | grep -v "/dev/null: No \[mypy\] section in config file"
              status=$?
              end=$(date +%s.%N)
              duration=$(echo "$end - $start" | bc)
              echo "[MYPY-TIME] {} took ${duration}s"
              exit $status
            '
          if [ $? -ne 0 ]; then exit 1; fi

      - name: Run mypy on a random 1/50th of len_4 typecheck files (parallel, 2 jobs)
        run: |
          set -e
          # Limit parallelism to 2 jobs with -j 2
          files=$(find tests/typecheck/codec/decode/${{ matrix.suite }}/len_4/ -name '*.py')
          count=$(echo "$files" | wc -l)
          n=$(( (count + 49) / 50 ))
          if [ "$n" -lt 1 ]; then n=1; fi
          echo "$files" | shuf 2>/dev/null | head -n $n | \
            parallel -j 2 --bar '
              start=$(date +%s.%N)
              mypy --config-file=/dev/null --follow-imports=silent {} 2>&1 | grep -v "/dev/null: No \[mypy\] section in config file"
              status=$?
              end=$(date +%s.%N)
              duration=$(echo "$end - $start" | bc)
              echo "[MYPY-TIME] {} took ${duration}s"
              exit $status
            '
          if [ $? -ne 0 ]; then exit 1; fi

      - name: Save .mypy_cache (always, even on failure)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .mypy_cache
          key: mypy-cache-${{ runner.os }}-x64-${{ hashFiles('**/*.py', 'pyproject.toml') }}
