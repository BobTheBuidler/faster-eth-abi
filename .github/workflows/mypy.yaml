name: MyPy

on:
  push:
    branches: [master, main]
    paths:
      - '.github/workflows/mypy.yaml'
      - "tests/typecheck/**.py"
      - "faster_eth_abi/**"
      - "setup.py"
      - "pyproject.toml"
      - "tox.ini"
      - "!types-eth-abi/**"
  pull_request:
    branches: [master, main]
    paths:
      - '.github/workflows/mypy.yaml'
      - "tests/typecheck/**.py"
      - "faster_eth_abi/**"
      - "setup.py"
      - "pyproject.toml"
      - "tox.ini"
      - "!types-eth-abi/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mypy-typecheck:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        impl: ["codec", "abi"]
        suite: ["fixed", "variable"]
    steps:
      - name: Checkout minimal code (no test data)
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            faster_eth_abi/
            setup.py
            pyproject.toml
            tox.ini
            README.md
            requirements.txt
            requirements-mypy.txt
            requirements-dev.txt
          sparse-checkout-cone-mode: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-mypy.txt

      - name: Restore .mypy_cache
        uses: actions/cache/restore@v4
        with:
          path: .mypy_cache
          # use an overload-test-specific key so we dont grow the base cache with a bunch of testdata stuff
          key: test-data-mypy-cache-${{ runner.os }}-x64-${{ matrix.impl }}-${{ matrix.suite }}
          # if not found, restore from the base .mypy_cache cache
          restore-keys: |
            mypy-cache-${{ runner.os }}-x64-${{ hashFiles('**/*.py', 'pyproject.toml') }}
            mypy-cache-${{ runner.os }}-x64-

      - name: Generate test data
        run: python scripts/generate_overload_tests.py --impl ${{ matrix.impl }}

      - name: Checkout len_1 test data
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            tests/typecheck/${{ matrix.impl }}/decode/${{ matrix.suite }}/len_1/
          sparse-checkout-cone-mode: false
          fetch-depth: 0
          clean: false
      - name: Run mypy on all len_1 typecheck files (sequential)
        run: |
          set -e
          set -o pipefail
          for file in $(find tests/typecheck/${{ matrix.impl }}/decode/${{ matrix.suite }}/len_1/ -name '*.py'); do
            start=$(date +%s.%N)
            mypy --config-file=/dev/null --follow-imports=silent "$file" 2>&1 | grep -v "/dev/null: No \[mypy\] section in config file" || true
            status=$?
            end=$(date +%s.%N)
            duration=$(echo "$end - $start" | bc)
            echo "[MYPY-TIME] $file took ${duration}s"
            if [ $status -ne 0 ]; then exit $status; fi
          done
      - name: Cleanup len_1 test data
        run: |
          rm -rf tests/typecheck/${{ matrix.impl }}/decode/${{ matrix.suite }}/len_1/

      - name: Checkout len_2 test data
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            tests/typecheck/${{ matrix.impl }}/decode/${{ matrix.suite }}/len_2/
          sparse-checkout-cone-mode: false
          fetch-depth: 0
          clean: false
      - name: Run mypy on all len_2 typecheck files (sequential)
        run: |
          set -e
          set -o pipefail
          for file in $(find tests/typecheck/${{ matrix.impl }}/decode/${{ matrix.suite }}/len_2/ -name '*.py'); do
            start=$(date +%s.%N)
            mypy --config-file=/dev/null --follow-imports=silent "$file" 2>&1 | grep -v "/dev/null: No \[mypy\] section in config file" || true
            status=$?
            end=$(date +%s.%N)
            duration=$(echo "$end - $start" | bc)
            echo "[MYPY-TIME] $file took ${duration}s"
            if [ $status -ne 0 ]; then exit $status; fi
          done
      - name: Cleanup len_2 test data
        run: |
          rm -rf tests/typecheck/${{ matrix.impl }}/decode/${{ matrix.suite }}/len_2/

      - name: Checkout len_3 test data
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            tests/typecheck/${{ matrix.impl }}/decode/${{ matrix.suite }}/len_3/
          sparse-checkout-cone-mode: false
          fetch-depth: 0
          clean: false
      - name: Run mypy on a random 1/10th of len_3 typecheck files (parallel, 2 jobs)
        run: |
          set -e
          set -o pipefail
          files=$(find tests/typecheck/${{ matrix.impl }}/decode/${{ matrix.suite }}/len_3/ -name '*.py')
          count=$(echo "$files" | wc -l)
          n=$(( (count + 9) / 10 ))
          if [ "$n" -lt 1 ]; then n=1; fi
          echo "$files" | shuf 2>/dev/null | head -n $n | \
            parallel -j 2 --eta '
              start=$(date +%s.%N)
              mypy --config-file=/dev/null --follow-imports=silent {} 2>&1 | grep -v "/dev/null: No \[mypy\] section in config file" || true
              status=$?
              end=$(date +%s.%N)
              duration=$(echo "$end - $start" | bc)
              echo "[MYPY-TIME] {} took ${duration}s"
              exit $status
            ' 2>&1 | grep -v "cannot open /dev/tty" || true
          if [ $? -ne 0 ]; then exit 1; fi
      - name: Cleanup len_3 test data
        run: |
          rm -rf tests/typecheck/${{ matrix.impl }}/decode/${{ matrix.suite }}/len_3/

      - name: Checkout len_4 test data
        uses: actions/checkout@v5
        with:
          sparse-checkout: |
            tests/typecheck/${{ matrix.impl }}/decode/${{ matrix.suite }}/len_4/
          sparse-checkout-cone-mode: false
          fetch-depth: 0
          clean: false
      - name: Run mypy on a random 0.5% of len_4 typecheck files (parallel, 2 jobs)
        run: |
          set -e
          set -o pipefail
          files=$(find tests/typecheck/${{ matrix.impl }}/decode/${{ matrix.suite }}/len_4/ -name '*.py')
          count=$(echo "$files" | wc -l)
          n=$(( (count + 199) / 200 ))
          if [ "$n" -lt 1 ]; then n=1; fi
          echo "$files" | shuf 2>/dev/null | head -n $n | \
            parallel -j 2 --eta '
              start=$(date +%s.%N)
              mypy --config-file=/dev/null --follow-imports=silent {} 2>&1 | grep -v "/dev/null: No \[mypy\] section in config file" || true
              status=$?
              end=$(date +%s.%N)
              duration=$(echo "$end - $start" | bc)
              echo "[MYPY-TIME] {} took ${duration}s"
              exit $status
            ' 2>&1 | grep -v "cannot open /dev/tty" || true
          if [ $? -ne 0 ]; then exit 1; fi
      - name: Cleanup len_4 test data
        run: |
          rm -rf tests/typecheck/${{ matrix.impl }}/decode/${{ matrix.suite }}/len_4/

      - name: Save .mypy_cache (always, even on failure)
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .mypy_cache
          key: test-data-mypy-cache-${{ runner.os }}-x64-${{ matrix.impl }}-${{ matrix.suite }}
