name: mypy-typecheck

on:
  push:
    branches: [master, main]
    paths:
      - "tests/typecheck/test_codec_overloads_typecheck_part_*.py"
      - "scripts/generate_typecheck_codec_overloads_yaml.py"
      - "faster_eth_abi/**"
      - "setup.py"
      - "pyproject.toml"
      - "tox.ini"
  pull_request:
    branches: [master, main]
    paths:
      - "tests/typecheck/test_codec_overloads_typecheck_part_*.py"
      - "scripts/generate_typecheck_codec_overloads_yaml.py"
      - "faster_eth_abi/**"
      - "setup.py"
      - "pyproject.toml"
      - "tox.ini"
  workflow_dispatch:

jobs:
  mypy-typecheck:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
        suite: ["fixed", "variable"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . mypy

      - name: Cache .mypy_cache
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-cache-${{ runner.os }}-x64-${{ hashFiles('**/*.py', 'pyproject.toml') }}

      - name: Run mypy on all typecheck chunked files (parallel)
        run: |
          find tests/typecheck/codec/decode/${{ matrix.suite }}/ -name '*.py' | xargs -n 1 -P 2 mypy --config-file=/dev/null --follow-imports=silent
