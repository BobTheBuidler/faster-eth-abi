name: Lint

on:
  pull_request:
    branches:
      - master
    paths:
      - '**.py'
      - '.github/workflows/lint.yaml'
      - 'pyproject.toml'
      - 'setup.py'
      - 'tox.ini'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
      # limit parallelism for cronjob, otherwise blast it
      max-parallel: ${{ github.event_name == 'schedule' && 4 || 1000 }}
    env:
      TOXENV: py${{ matrix.python-version }}-lint
      TOX_RECREATE_FLAG: ${{ github.event_name == 'schedule' && '-r' || '' }}

    steps:
      - name: Checkout code and tests
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            setup.py
            pyproject.toml
            tox.ini

      - name: Upgrade pip and install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Cache tox environment and hypothesis examples
        uses: actions/cache@v5
        with:
          path: |
            .tox
            .hypothesis
          key: ${{ runner.os }}-tox-${{ hashFiles('pyproject.toml', 'setup.py', 'tox.ini') }}-${{ matrix.python-version }}-lint
          save-always: ${{ env.TOX_RECREATE_FLAG == '-r' }}

      - name: Run tox
        run: python -m tox run ${{ env.TOX_RECREATE_FLAG }}
